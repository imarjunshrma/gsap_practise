        element.addEventListener("keydown", onKeyDown)
        element.addEventListener("input", function (event) {
            this.value = this.value.replace(/[^0-9.]/g, '');

            // If there are multiple decimal points, keep only the first one
            const decimalCount = (this.value.match(/\./g) || []).length;
            if (decimalCount > 1) {
                const indexOfLastDecimal = this.value.lastIndexOf('.');
                this.value = this.value.substring(0, indexOfLastDecimal) + this.value.substring(indexOfLastDecimal + 1);
            }
